
<div *ngIf="sirqulAccount">
    <h2><span jhiTranslate="saasApp.sirqulAccount.detail.title">Sirqul Account</span> {{sirqulAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="saasApp.sirqulAccount.name">Name</span></dt>
        <dd>
            <span>{{sirqulAccount.name}}</span>
        </dd>
        <dt><span jhiTranslate="saasApp.sirqulAccount.username">Username</span></dt>
        <dd>
            <span>{{sirqulAccount.username}}</span>
        </dd>
        <dt><span jhiTranslate="saasApp.sirqulAccount.password">Password</span></dt>
        <dd>
            <span>{{sirqulAccount.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sirqul-account/'+ sirqulAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
